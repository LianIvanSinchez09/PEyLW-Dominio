<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de ECommerce</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/buscar.html">Buscar</a></li>
            <li><a href="../pages/categoria.html">Explorar por categoria</a></li>

            <div id="biblioteca"></div>
        </ul>
    </header>

    <div id="main-content">
        <h1>Configuracion</h1>

        <form action="">
            <label for="opt1dark">Dark mode</label>
            <input onclick="check()" type="radio" name="theme" id="gray" value="dark">
            <label for="opt1light">Light mode</label>
            <input onclick="check()" type="radio" name="theme" id="white" value="light">

        </form>
        
    </div>

    <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
</body>
<script src="../js/custom.js"></script>
