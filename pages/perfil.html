<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/buscar.html">Buscar</a></li>
            <li><a href="../pages/categoria.html">Explorar por categoria</a></li>
            <li><a href="../pages/likes.html">Tus me gusta</a></li>
            <li><a href="../pages/perfil.html">Tu perfil</a></li>
            <li><a href="../pages/configuracion.html">Configuracion</a></li>
            <a onclick="cleanLibrary()">Limpiar biblioteca</a>
            <div id="biblioteca"></div>
        </ul>
    </header>

    <section id="showcaseAndProfileInfo">
        <div id="showcase-profile">
            <div class="info-container">
                <div class="essential-info">
                    <h3>Nombre</h3>
                    <p id="nombreUser">Tu Nombre</p>
                    <h3>Apellido</h3>
                    <p id="apellidoUser">Tu Apellido</p>
                    <h3>DNI</h3>
                    <p id="dniUser">Tu DNI</p>
                </div>
                <div id="perfil-pic-manager">
                    <!-- imagen de perfil en js -->
                     
                </div>
            </div>
            <h3>E-mail</h3>
            <p id="emailUser">Tu E-mail</p>
            <h3>Generos Musicales que me gustan</h3>
            <p id="generosMusicaleslUser">Tus Gustos</p>
            <h3>Descripcion</h3>
            <p id="desc">Mi descripcion</p>
        </div>
    
        <form id="user-profile" action="">
            <label for="image">Foto de perfil</label>
            <input id="fotoperfil" onchange="updateProfileShowcase(this.id)" type="file" id="image" name="image" accept="image/*">
            <!-- nombres -->
            <label for="">Nombre(s)</label>
            <input id="nombre" onchange="updateProfileShowcase(this.id)" type="text">
            <!-- apellidos -->
            <label for="">Apellido(s)</label>
            <input id="apellido" onchange="updateProfileShowcase(this.id)" type="text">
            <!-- DNI -->
            <label for="">DNI</label>
            <input id="dni" onchange="updateProfileShowcase(this.id)" type="text" name="" id="">
            <!-- email -->
            <label for="">E-mail</label>
            <input id="email" onchange="updateProfileShowcase(this.id)" type="email">
            <!-- checkboxes con los generos que le gusta al usuario -->
            <label for="">Generos musicales que me gustan</label>
            <div id="generos-musicales">
    
            </div>
            <!-- descripcion (opcional) -->
            <label for="">Mi descripcion</label>
            <textarea id="desc" onchange="updateProfileShowcase(this.id)" name="" placeholder="Hola soy Lian, tengo 22 aÃ±os me gusta..."></textarea>
            <button onclick="crearPerfil()" type="submit">Crear Perfil</button>
        </form>
    </section>



</body>
<script src="../js/perfil.js"></script>
</html>
