<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/buscar.html">Buscar</a></li>
            <li><a href="../pages/categoria.html">Explorar por categoria</a></li>
            <li><a href="../pages/likes.html">Tus me gusta</a></li>
            <li><a href="../pages/perfil.html">Tu perfil</a></li>
            <li><a href="../pages/configuracion.html">Configuracion</a></li>
            <a onclick="cleanLibrary()">Limpiar biblioteca</a>
            <div id="biblioteca"></div>
        </ul>
    </header>

    <section id="showcaseAndProfileInfo">
        <div id="user-profile">

        </div>
    
        <form id="form-profile" action="">
            <label for="image">Foto de perfil</label>
            <input id="fotoperfil" type="file" id="image" accept="imag">
            <!-- nombres -->
            <label for="">Nombre(s)</label>
            <input id="nombre" type="text">
            <!-- apellidos -->
            <label for="">Apellido(s)</label>
            <input id="apellido" type="text">
            <!-- DNI -->
            <label for="">DNI</label>
            <input id="dni" type="text" name="" id="">
            <!-- email -->
            <label for="">E-mail</label>
            <input id="email" type="email">
            <label for="">Fecha de Nacimiento</label>
            <div id="input-date">
                <label for="">Dia</label>
                <input id="dia" type="text">
                <label for="">Mes</label>
                <input id="mes" type="text">
                <label for="">Año</label>
                <input id="anio" type="text">
            </div>
            <!-- checkboxes con los generos que le gusta al usuario -->
            <label for="">Generos musicales que me gustan</label>
            <div id="generos-musicales">
    
            </div>
            <!-- descripcion (opcional) -->
            <label for="">Mi descripcion</label>
            <textarea id="desc" name="" placeholder="Hola soy Lian, tengo 22 años me gusta..."></textarea>
            <a onclick="crearPerfil()">Crear Perfil</a>
        </form>
    </section>



</body>
<script src="../js/perfil.js"></script>
</html>
